de:
    notification:
        sentence: "Du hast {{sentence}}"
        change:
            proposed:
                name: "{{sender_name}} schlug vor, dass {{new_priority_name}} die Stelle von {{priority_name}} übernimmt"
                with_link: "{{sender_name}} schlug vor, dass {{new_priority_name}} die Stelle von {{priority_name}} übernimmt.  <a href='{{change_url}}'>Bitte überprüfen</a>."
                link:
                    one: "1 Vorschlag zum überprüfen"
                    other: "{{count}} Vorschläge zum überprüfen"
            vote:
                name: "Die Abstimmung über die Übernahme von {{new_priority_name}} anstelle von {{priority_name}} hat begonnen"
                with_link: "Die Abstimmung über die Übernahme von {{new_priority_name}} anstelle von {{priority_name}} hat begonnen.  <a href='{{vote_url}}'>Jetzt abstimmen</a>!"
                link:
                    one: "1 Vorschlag zur Abstimmung"
                    other: "{{count}} Vorschläge zur Abstimmung"                
        comment:
            name: "{{sender_name}} kommentiere bei {{comment_name}}"
            new:
                link:
                    one: "1 neuer Kommentar"
                    other: "{{count}} neue Kommentare"
            profile:
                name: "{{sender_name}} hat einen Kommentar auf dem Profil von {{user_name}} hinterlassen"
                link: "{{sender_name}} hat einen Kommentar auf dem Profil von <a href='{{comment_url}}'>{{user_name}}</a> hinterlassen"
            activity:
                name: "{{sender_name}} kommentierte die Aktivität von {{user_name}}"
                link: "{{sender_name}} kommentierte die Aktivität von <a href='{{comment_url}}'>{{user_name}}/a>"
                yours:
                    name: "{{sender_name}} kommentierte deine Aktivität"
                    link: "{{sender_name}} kommentierte <a href='{{comment_url}}'>deine Aktivität</a>"
            flagged:
                name: "{{sender_name}} markierte einen Kommentar von {{user_name}}"
                link:
                    one: "1 markierter Kommentar"
                    other: "{{count}} markierte Kommentare"                
        contact:
            joined:
                name: "{{sender_name}} ist gerade beigetreten"
                link:
                    one: "1 Person, die gerade beigetreten ist"
                    other: "{{count}} Personen, die gerade beigetreten sind"                
        follower:
            name: "{{sender_name}} verfolgt nun deine Updates"
            link:
                one: "1 neuer Follower"
                other: "{{count}} neue Follower"            
        invitation:
            accepted:
                name: "{{sender_name}} akzeptierte deine Einladung {{government_name}} beizutreten"
                link:
                    one: "1 Person akzeptierte deine Einladung beizutreten"
                    other: "{{count}} Personen akzeptieren deine Einladung beizutreten"                
        message:
            name: "{{sender_name}} sandte dir eine private Nachricht"
            with_link: "{{sender_name}} sandte dir eine <a href='{{message_url}}'>private Nachricht</a>"
            link:
                one: "1 Nachricht von {{sentence}}"
                other: "{{count}} Nachrichten von {{sentence}}"            
        document:
            revision:
                name: "{{sender_name}} veränderte {{document_name}}"
                link:
                    one: "1 Dokumentveränderung "
                    other: "{{count}} Dokumentveränderungen"                
        point:
            revision:
                name: "{{sender_name}} veränderte {{point_name}}"
                link:
                    one: "1 Argumentationshilfenveränderungen"
                    other: "{{count}} Argumentationshilfenveränderungen"                
        priority:
            flagged:
                name: "{{sender_name}} markierte {{priority_name}} zur Überprüfung"
                link:
                    one: "1 markierte Priorität"
                    other: "{{count}} markierte Prioritäten"
            finished:
                link:
                    one: "1 abgeschlossen Priorität"
                    other: "{{count}} abgeschlossene Prioritäten"                               
        profile:
            bulletin:
                name: "{{sender_name}} schicke ein Bulletin an dein Profil"
                with_link: "{{sender_name}} schickte ein <a href='{{bulletin_url}}'>Bulletin</a> an dein Profil"
                link:
                    one: "1 neues Bulletin auf deinem Profil"
                    other: "{{count}} neue Bulletins auf deinem Profil"                
        warning1:
            name: "Das ist deine erste Warnung wegen Verletzung der Seitenrechte"
            with_link: "Das ist dein erste Warnung. Du hast die <a href='/about/rules'>Seitenregeln</a> mit <a href='{{comment_url}}'>diesem Kommentar</a> verletzt."
            link: "deine erste Warnung"
        warning2:
            name: "Das ist deine zweite Warnung wegen Verletzung der Seitenrechte"
            with_link: "Das ist deine zweite Warnung. Du hast die <a href='/about/rules'>Seitenrechte</a> with <a href='{{comment_url}}'>mti diesem Kommentar</a> verletzt."
            link: "deine zweite Warnung"
        warning3:
            name: "This is your third warning. You are now on probation."
            with_link: "Das ist deine dritte Warnung. Du hast die <a href='/about/rules'>Seitenrechte</a> with <a href='{{comment_url}}'>mit diesem Kommentar</a> verletzt. Du bist nun auf Probe."
            link: "deine dritte Warnung"
